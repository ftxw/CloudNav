<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <script>
      var cnv$settings = (function() {
        try {
          var stored = localStorage.getItem('cloudnav_data_cache');
          return stored ? JSON.parse(stored).settings : null;
        } catch (e) {
          return null;
        }
      })();
    </script>
    <title>CloudNav - 我的导航</title>
    <script>
      if (cnv$settings && cnv$settings.title) {
        document.title = cnv$settings.title;
      }
      if (cnv$settings && cnv$settings.favicon) {
        var link = document.querySelector("link[rel~='icon']");
        if (link) link.href = cnv$settings.favicon;
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "buffer": "https://aistudiocdn.com/buffer@^6.0.3",
    "jszip": "https://aistudiocdn.com/jszip@^3.10.1"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-slate-900 text-slate-900 dark:text-slate-50 transition-colors duration-300">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
