<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>CloudNav - 我的导航</title>
    <script>
      window.__CLOUDNAV_INITIAL_DATA__ = (function() {
        var defaultSettings = {
          title: 'CloudNav - 我的导航',
          navTitle: '云航 CloudNav',
          favicon: '',
          cardStyle: 'detailed'
        };
        var customSettings = null;
        try {
          var stored = localStorage.getItem('cloudnav_data_cache');
          if (stored) {
            var data = JSON.parse(stored);
            customSettings = data.settings || null;
          }
        } catch (e) {}
        var finalSettings = customSettings || defaultSettings;
        document.title = finalSettings.title;
        if (finalSettings.favicon) {
          var link = document.querySelector("link[rel~='icon']");
          if (!link) {
            link = document.createElement('link');
            link.rel = 'icon';
            document.head.appendChild(link);
          }
          link.href = finalSettings.favicon;
        }
        return finalSettings;
      })();
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

  }
}
</script>
</head>

</body>
</html>
