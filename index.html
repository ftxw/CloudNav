<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script>
      (function() {
        var initialSettings = {
          title: '',
          navTitle: '云航 CloudNav',
          favicon: '',
          cardStyle: 'detailed'
        };
        var customSettings = null;
        try {
          var stored = localStorage.getItem('cloudnav_data_cache');
          if (stored) {
            var data = JSON.parse(stored);
            customSettings = data.settings || null;
          }
        } catch (e) {}
        var finalSettings = customSettings ? { ...initialSettings, ...customSettings } : initialSettings;
        // 保存初始数据供 React 使用
        window.__CLOUDNAV_INITIAL_DATA__ = finalSettings;
      })();
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "buffer": "https://aistudiocdn.com/buffer@^6.0.3",
    "jszip": "https://aistudiocdn.com/jszip@^3.10.1"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-slate-900 text-slate-900 dark:text-slate-50 transition-colors duration-300">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
