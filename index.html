<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <!-- 默认使用渐变 "C" 图标作为 favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><defs><linearGradient id='grad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%233b82f6'/><stop offset='100%' style='stop-color:%23a855f7'/></linearGradient></defs><rect width='32' height='32' rx='6' fill='url(%23grad)'/><text x='50%' y='50%' dy='.35em' text-anchor='middle' fill='white' font-family='Arial, sans-serif' font-size='20' font-weight='bold'>C</text></svg>" />
    <script>
      (function() {
        var initialSettings = {
          title: '',
          navTitle: '云航 CloudNav',
          favicon: '',
          cardStyle: 'detailed'
        };
        var customSettings = null;
        var hasLocalStorage = false;
        try {
          var stored = localStorage.getItem('cloudnav_data_cache');
          if (stored) {
            var data = JSON.parse(stored);
            customSettings = data.settings || null;
            hasLocalStorage = true;
          }
        } catch (e) {}
        var finalSettings = customSettings ? { ...initialSettings, ...customSettings } : initialSettings;
        // 只有当本地有缓存数据时才立即设置标题，避免首次加载闪现
        if (hasLocalStorage && finalSettings.title) {
          document.title = finalSettings.title;
        } else if (hasLocalStorage) {
          document.title = 'CloudNav - 我的导航';
        }
        // 设置自定义 favicon（如果用户设置的话）
        if (finalSettings.favicon) {
          var link = document.querySelector("link[rel~='icon']");
          if (link) {
            link.href = finalSettings.favicon;
          }
        }
        // 保存初始数据供 React 使用
        window.__CLOUDNAV_INITIAL_DATA__ = finalSettings;
        // 标记是否从本地缓存加载
        window.__CLOUDNAV_HAS_LOCAL_CACHE__ = hasLocalStorage;
      })();
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "buffer": "https://aistudiocdn.com/buffer@^6.0.3",
    "jszip": "https://aistudiocdn.com/jszip@^3.10.1"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-slate-900 text-slate-900 dark:text-slate-50 transition-colors duration-300">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
